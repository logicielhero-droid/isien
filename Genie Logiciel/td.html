<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD et Exercices - G√©nie Logiciel</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23667eea'>üéì</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --danger: #ff6b6b;
            --success: #51cf66;
            --warning: #ffa94d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.1);
        }
        
        .btn-retour {
            background: rgba(255,107,107,0.3);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-retour:hover {
            background: #ff6b6b;
            color: white;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .container {
            max-width: 1100px;
            margin: 90px auto 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 40px;
            animation: slideIn 0.6s ease-out;
        }
        
        body.dark-mode .container {
            background: #2a2a2a;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }
        
        body.dark-mode h1 {
            color: #64b5f6;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        body.dark-mode .subtitle {
            color: #aaa;
        }
        
        .module-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .module-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .module-btn {
            background: #3a3a3a;
            color: #64b5f6;
            border-color: #64b5f6;
        }
        
        .module-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .module-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .exercise-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary);
        }
        
        body.dark-mode .exercise-card {
            background: #3a3a3a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.3);
        }
        
        .exercise-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        body.dark-mode .exercise-title {
            color: #64b5f6;
        }
        
        .exercise-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        body.dark-mode .exercise-desc {
            color: #aaa;
        }
        
        .exercise-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .difficulty {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .difficulty-facile { background: #d4edda; color: #155724; }
        .difficulty-moyen { background: #fff3cd; color: #856404; }
        .difficulty-difficile { background: #f8d7da; color: #721c24; }
        
        .exercise-link {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .exercise-link:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            background: #e3f2fd;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 80px;
            }
            
            .exercises-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../../index.html" class="btn-retour">‚Üê Retour</a>
        <h2 style="color: white; margin: 0;">üìù TD et Exercices</h2>
        <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
    
    <div class="container">
        <h1>üìö G√©nie Logiciel - TD et Exercices</h1>
        <p class="subtitle">Pratiquez avec les exercices et travaux dirig√©s de chaque module</p>
        
        <!-- S√©lecteur de modules -->
        <div class="module-selector" id="moduleSelector">
            <button class="module-btn active" data-module="algo">Algorithme & C</button>
        </div>
        
        <!-- Grille d'exercices -->
        <div class="exercises-grid" id="exercisesGrid">
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <p>Aucun exercice disponible pour ce module.</p>
        </div>
    </div>
    
    <script>
        // Donn√©es des exercices
        const exercisesData = [
            {
                id: 1,
                title: "TD 1 - Algorithme et Programmation",
                module: "algo",
                difficulty: "moyen",
                description: "Exercices sur les variables, structures de contr√¥le, fonctions, tableaux et pointeurs.",
                file: "TD1_Algo_L1_GL_RI.pdf"
            }
        ];
        
        // Gestion du th√®me
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // Afficher les exercices
        function displayExercises(filter = 'tous') {
            const grid = document.getElementById('exercisesGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = exercisesData;
            if (filter !== 'tous') {
                filtered = exercisesData.filter(ex => ex.module === filter);
            }
            
            grid.innerHTML = '';
            
            if (filtered.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            filtered.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.innerHTML = `
                    <div class="badge">${exercise.module.toUpperCase()}</div>
                    <div class="exercise-title">${exercise.title}</div>
                    <div class="exercise-desc">${exercise.description}</div>
                    <div class="exercise-meta">
                        <span class="difficulty difficulty-${exercise.difficulty}">${exercise.difficulty.charAt(0).toUpperCase() + exercise.difficulty.slice(1)}</span>
                        <a href="${exercise.file}" class="exercise-link">Voir ‚Üí</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Gestion des boutons de module
        document.querySelectorAll('.module-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                displayExercises(this.dataset.module);
            });
        });
        
        // Afficher les exercices au chargement
        displayExercises();
    </script>
</body>
</html>
